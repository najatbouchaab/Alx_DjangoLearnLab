<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    {% include 'blog/base.html' %}
    <div class="container">
        <h1>Blog Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.published_date|date:"F j, Y" }}
                </li>
            {% empty %}
                <li>No posts available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
